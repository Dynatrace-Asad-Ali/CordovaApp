<html>

<head>
    <title>Dynatrace JavaScript API</title>
    <link href="global.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="..\global.js"></script>
    <script src="xhr.js"></script>
    <script type="text/javascript">
        function loadData() {
            console.log('Ending the session')
           dtrum.endSession();
        }
    </script>
</head>

<body>
    <div class="explanation">
        <h2>End User Session </h2>
        <div class="field">
            <div class="fieldHeader"> Agentconfig</div>
            Needed agent module configuration: <div class="agentConf">no extra modules<div class="agentConfCheck"></div>
            </div>
        </div>
        <p>This example demonstrates how to end a user session</p>
    </div>
    <div class="field">
        <div class="fieldHeader"> Code snippet</div>
        <code-block>
            dtrum.endSession()
        </code-block>
    </div>
    <div class="field example">
        <div class="fieldHeader"> Example</div>

        <button onclick="loadData()">End Session</button>
    </div>
    <a class="backButton" href="index.html"> &#x2B05; Back</a>
</body>

</html>
